version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: university_cms_mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: university_cms
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - university_cms_network

  backend:
    build: ./backend
    container_name: university_cms_backend
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/university_cms?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password
    networks:
      - university_cms_network

volumes:
  mysql_data:

networks:
  university_cms_network:
    driver: bridge
